<!DOCTYPE html>
<html style="                    height: 100%;">
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <title>Leave Session? | GIFT Experiment Tool</title>
  </head>
  <body style="                 margin: 0px; height: 100%;">
    <table style="width: 100%; height: 100%;" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td style="vertical-align: middle;" align="center">
            <div style="font-family: Arial; color: white; text-shadow: 3px 3px 5px rgba(0,0,0,0.59); padding-bottom: 111px;">
              <img src="images/Logo.png" alt="GIFT logo" style="width: 200px; margin-bottom: 20px;">
              <div style="font-size: 50pt; font-weight: bold; margin-bottom: 20px;">
                Leave Session? </div>
				
				<div id="GIFT_LEAVE_EXPERIMENT_BACK_TEXT" style="font-size: 18pt; margin-bottom: 20px; display: none;"> Using the browser's "back" function is not supported in this session.</div>			
				
				<div style="font-size: 18pt; margin-bottom: 30px;"> If you leave this session now, it will not be possible to return.<br/>Are you sure you want to leave this session? <br/><br/></div>			 
  
              <!-- In order for GIFT to pick up when the user clicks the leave button, we need to apply an ID here that GIFT recognizes -->
              <button id="GIFT_LEAVE_EXPERIMENT_BUTTON" width='314px' style="
				width: 430px;
                -ms-touch-action: manipulation;-ms-user-select: none;
				background-image: linear-gradient(rgb(220, 0, 0), rgb(185, 0, 0) 50%, rgb(130, 0, 0));
				background-repeat: no-repeat;
				border-bottom-color: rgb(125, 50, 0);
				border-bottom-style: solid;
				border-bottom-width: 1px;
				border-left-color: rgb(125, 50, 0);
				border-left-style: solid;
				border-left-width: 1px;
				border-right-color: rgb(125, 50, 0);
				border-right-style: solid;
				border-right-width: 1px; 
				border-top-color: rgb(125, 50, 0);
				border-top-style: solid; 
				border-top-width: 1px;
				box-sizing: border-box; 
				color: rgb(255, 255, 255);
				cursor: pointer; 
				direction: ltr;
				display: inline-block; 
				filter: none;
				font-family: Arial Unicode MS, Arial, sans-serif;  
				font-size: 32px;
				font-style: normal;  
				font-variant: normal;
				font-weight: 400;
				margin-bottom: 0px;  
				margin-left: 0px;
				margin-right: 20px;
				margin-top: 0px;
				text-align: center; 
				text-shadow: 0px -1px 0px rgba(0,0,0,0.3);
				text-transform: none;
				touch-action: manipulation;
				vertical-align: middle; 
				padding: 10px 50px; 
				font-weight: bold; 
				border-radius: 10px; 
				box-shadow: 3px 3px 5px rgba(0,0,0,0.5);
				text-shadow: 0px 2px rgba(0,0,0,0.25)">
					Leave this Session
				</button>
				
				 <!-- In order for GIFT to pick up when the user clicks the leave button, we need to apply an ID here that GIFT recognizes -->
              <button id="GIFT_RESUME_EXPERIMENT_BUTTON" style="
				width: 430px;
                -ms-touch-action: manipulation;-ms-user-select: none;
				background-image: linear-gradient(rgb(100, 200, 100), rgb(75, 165, 75) 50%, rgb(50, 125, 50));              
				background-repeat: no-repeat;				
				border-bottom-style: solid;
				border-bottom-width: 1px;				
				border-left-style: solid;
				border-left-width: 1px;				
				border-right-style: solid;
				border-right-width: 1px; 
				border-color: rgb(50, 125, 50);
				border-top-style: solid; 
				border-top-width: 1px;
				box-sizing: border-box; 
				color: rgb(255, 255, 255);
				cursor: pointer; 
				direction: ltr;
				display: inline-block; 
				filter: none;
				font-family: Arial Unicode MS, Arial, sans-serif;  
				font-size: 32px;
				font-style: normal;  
				font-variant: normal;
				font-weight: 400;
				margin-bottom: 0px;  
				margin-left: 20px;
				margin-right: 0px;
				margin-top: 0px;
				text-align: center; 
				text-shadow: 0px -1px 0px rgba(0,0,0,0.3);
				text-transform: none;
				touch-action: manipulation;
				vertical-align: middle; 
				padding: 10px 50px; 
				font-weight: bold; 
				border-radius: 10px; 
				box-shadow: 3px 3px 5px rgba(0,0,0,0.5);
				text-shadow: 0px 2px rgba(0,0,0,0.25)">
					Return to this Session
				</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

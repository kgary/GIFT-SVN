<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

        <!--                                                               -->
        <!-- Consider inlining CSS to reduce the number of requested files -->
        <!--                                                               -->
        <link type="text/css" rel="stylesheet" href="TutorUserWebInterface.css">
        <link type="text/css" rel="stylesheet" href="surveyWebResources/style/plainSurveyStyle.css">
        
        <link rel="icon" type="image/ico" href="images/favicon.ico"/>
        <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>

        <!--                                           -->
        <!-- Any title is fine                         -->
        <!--                                           -->
        <title>GIFT</title>

        <!--                                           -->
        <!-- This script loads your compiled module.   -->
        <!-- If you add any GWT meta tags, they must   -->
        <!-- be added before this line.                -->
        <!--                                           -->
        <script type="text/javascript" src="tutoruserwebinterface/tutoruserwebinterface.nocache.js"></script>
    </head>

    <!--                                           -->
    <!-- The body can have arbitrary html, or      -->
    <!-- you can leave the body empty if you want  -->
    <!-- to create a completely dynamic UI.        -->
    <!--                                           -->
    <body style="background-color: rgb(108,115,71);">
        
        <!-- OPTIONAL: include this if you want history support -->
        <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
            
        <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
        <noscript>
        <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
            Your web browser must have JavaScript enabled
            in order for the GIFT Tutor User Interface (TUI) to display correctly.
        </div>
        </noscript>
		<div id="dashboardLoadContainer" style="color: black; display: flex; flex-flow: column; align-items: center;">
			<label style="padding-bottom: 4px; font-size: xx-large;">Loading...</label>
			<i class="fa fa-5x fa-spinner fa-spin" style="margin-right: 16px;"></i>
		</div>
        <audio id="beepAudioTag">
            <source src="audio/beep.wav" type="audio/wav" />
            <source src="audio/beep.mp3" type="audio/mpeg" />
            <source src="audio/beep.ogg" type="audio/ogg" />
        </audio>
        <div id="contentArea"></div>
        <div id="ta-placeholder" style="width: 30em; position: absolute; left: 350px; top: 30%; color: LightGray; font-size: 24pt; text-align: center">
        	<!-- During course execution this is where an<br>external training application window can be positioned <br>(if its not running in full screen mode)  -->
        </div>
    </body>
</html>

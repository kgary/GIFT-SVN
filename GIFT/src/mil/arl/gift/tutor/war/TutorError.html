<!DOCTYPE html>
<html style="                                    height: 100%;">
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <title>Error</title>
  </head>
  <body style="margin: 0px; height: 100%; background-size: cover;">
    <table style="width: 100%; height: 100%;" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td style="vertical-align: middle; text-align: center;">
            <div style="font-family: Arial; color: white; text-shadow: 3px 3px 5px rgba(0,0,0,0.5); padding-bottom: 111px;">
              <img src="images/Logo.png" alt="GIFT logo" style="width: 200px; margin-bottom: 20px;">
			  
			  <!-- Giving an element the ID 'GIFT_EXPERIMENT_ERROR_TITLE' will tell GIFT to use it as the title message-->
              <div id="GIFT_EXPERIMENT_ERROR_TITLE" style="font-size: 50pt; font-weight: bold; margin-bottom: 20px;">
                Well, This is a Problem... </div>			
			  
			  <div style="font-size: 18pt; margin-bottom: 20px; padding: 0px 20px;" >
			  
				<!-- Giving an element the ID 'GIFT_EXPERIMENT_ERROR_HELP_MESSAGE' will tell GIFT to use it as the main message-->
				<div id="GIFT_EXPERIMENT_ERROR_HELP_MESSAGE" style="text-align: left; display: inline-block;">
					An error occurred during the experiment course. </div>
			  </div>
						 
			  <div style="font-size: 18pt; margin-bottom: 20px; padding: 0px 20px;" >
			  
				<!-- Giving an element the ID 'GIFT_EXPERIMENT_ERROR_DETAILS_MESSAGE' will tell GIFT to use it as the error details message-->
				<div id="GIFT_EXPERIMENT_ERROR_DETAILS_MESSAGE" style="text-align: left; display: inline-block;"></div>
			  </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
  </body>
</html>

syntax = "proto3";

option java_package = "generated.proto.gateway";
option java_outer_classname = "AffectiveStateProto";

import "LearnerStateAttribute.proto";

/* 
 *	This message contains information for the attributes of the learner state based on 
 *	the state name.
 */ 
message AffectiveState {
	map<string, LearnerStateAttribute> attribute_collection = 1;
}
syntax = "proto3";

option java_package = "generated.proto.gateway";
option java_outer_classname = "ApplyStrategiesProto";

import "StrategyToApply.proto";

/* 
 * This message is used to notify the ITS which instructional strategies / scenario adaptations the ITS should
 * apply in a specific domain session. 
 */
message ApplyStrategies {
    /* the name of the user/application/observer/instructor that approved these strategies, can be shown to learners and in the logs */
	string evaluator = 1;
	
	/* The list of strategies to apply for the domain session. 
	 * This is most likely a collection from AuthorizeStrategiesRequest.proto->StrategyList->Strategy but
	 * can also be dynamically created or authorized strategies during an ITS session.
	 */
	repeated StrategyToApply strategies = 2;  
	
	/* the domain session id generated by the ITS when a session started */
	int32 domain_session_id = 3;
}
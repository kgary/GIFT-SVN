syntax = "proto3";

option java_package = "generated.proto.gateway";
option java_outer_classname = "CloseDomainSessionRequestProto";

/* This message represents the request to close the ITS session. */
message CloseDomainSessionRequest {
	/** the domain session id generated by the ITS when a session started */
	int32 domain_session_id = 1;
	
	/** useful explanation of why the domain session is being closed prematurely, could be shown to users and stored in logs */
	string reason = 2;
}
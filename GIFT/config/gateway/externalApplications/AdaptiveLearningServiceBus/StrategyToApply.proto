syntax = "proto3";

option java_package = "generated.proto.gateway";
option java_outer_classname = "StrategyToApplyProto";

import "Strategy.proto";

message StrategyToApply {
	string trigger = 1;
	Strategy strategy = 2;
	string evaluator = 3;
}
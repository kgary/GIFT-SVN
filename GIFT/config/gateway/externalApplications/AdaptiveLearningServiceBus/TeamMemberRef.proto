syntax = "proto3";
option java_outer_classname = "TeamMemberRefProto";
option java_package = "generated.proto.gateway";

/* A reference to a team member within the scenario. */
message TeamMemberRef {
    /* The identifier used to identify the team member. */
	string reference = 1;
}

syntax = "proto3";

option java_package = "generated.proto.gateway";
option java_outer_classname = "PedRequestMidLessonMediaProto";

/* 
 *	This message represents a request for mid-lesson media from the
 *	pedagogical module.
 */
message PedRequestMidLessonMedia {
	float wait_time = 1;
	string strategy_name = 2;
	string reason_for_request = 3;
}
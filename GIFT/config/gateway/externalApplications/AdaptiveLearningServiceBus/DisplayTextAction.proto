syntax = "proto3";

option java_package = "generated.proto.gateway";
option java_outer_classname = "DisplayTextActionProto";

import "InTutor.proto";

/* This message contains the information to display text for feedback. */
message DisplayTextAction {
	string text = 1;
	InTutor delivery_settings = 2;
}
syntax = "proto3";

option java_package = "generated.proto.common";
option java_outer_classname = "ApplyStrategyLearnerActionProto";

import "LearnerAction.proto";

/* This message represents the learner tutor action of applying a strategy learner. */
message ApplyStrategyLearnerAction {
	/* The learner action. */
	LearnerAction learner_action = 1;
}
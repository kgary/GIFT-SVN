syntax = "proto3";

option java_package = "generated.proto.common";
option java_outer_classname = "InitializeLessonRequestProto";

import "google/protobuf/wrappers.proto";

/* This message is used to signify the lesson is beginning. */
message InitializeLessonRequest {	
	/* The reference to the content to be displayed that is unique to this course.  */
	google.protobuf.StringValue content_ref = 1;
}
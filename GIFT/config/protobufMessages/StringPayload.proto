syntax = "proto3";

option java_package = "generated.proto.common";
option java_outer_classname = "StringPayloadProto";

import "google/protobuf/wrappers.proto";

/* This message handles cases where the payload is only a single string. */
message StringPayload {
	/* The payload of the message, encoded as a string. */
	google.protobuf.StringValue payload = 1;
}
syntax = "proto3";

option java_package = "generated.proto.common";
option java_outer_classname = "LMSConnectionInfoProto";

import "google/protobuf/wrappers.proto";

/* This message contains information about an LMS connection. */
message LMSConnectionInfo {
	/* The name of the LMS connection. */
	google.protobuf.StringValue name = 1;
}
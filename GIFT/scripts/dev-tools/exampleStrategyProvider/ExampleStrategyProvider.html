<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Example Feedback Webpage</title>
<style type="text/css">.main {
	background-color: #FFFFFF;
	border-radius: 5px;
	position: absolute;
	width: 100%;
	height: 100%;
}
</style>
<script src="simpleAssessmentWebpage.js"></script>
</head>

<body id="output" class="main" onload="

  // create a HTTP request to reach out to the feedback server for the current domain session state
  var xhttp = new XMLHttpRequest();
  
  // define what should happen when a response is received
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    
      // the response has finished writing and was successful, so print the current domain session state to the body element
      //document.getElementById('debug').innerHTML = this.response;

      // do stuff after getting session state information
      parseState(this.response);

    }
  };
  
  // assume that this HTML file is hosted on the same server where the domain session state is being tracked
  xhttp.open('GET', window.location.origin + '/state', true);
  
  //request the latest state
  xhttp.send();
  
">

    <div id="debug"></div>
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Assessment</th>
            <th scope="col">Feedback</th>
          </tr>
        </thead>
        <tbody id = "tableBody">
        
        </tbody>
      </table>
      
</body>

</html>
